<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e657377ddb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calcolatricev2.css">
    <title>Calcolatricev2</title>
</head>
<body>
    <div id="calcolatrice">
    <h2>CALCOLATRICEv2</h2>
    <div id="input"style="margin-top: 2em"><input type="text" id="number"></div>
    <div id="operazioni">
        <button onclick="memorizza('+')">+</button>
        <button onclick="memorizza('-')">-</button>
        <button onclick="memorizza('*')">*</button>
        <button onclick="memorizza('/')">/</button>
        <button onclick="memorizza('^')">^</button>
        <button onclick="memorizza('root')">âˆš</button>
        <button onclick="memorizza('%')">%</button>
        <button onclick="memorizza('1/')">1/</button>
    </div>
    <div class=risultato>
        <button id="equal" onclick="calcolaEstampaRisultato()">=</button>
        <div id="output"><input type="text" id="risultato" ></div>
        <button id="delete" onclick="cancel()"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    </div>
    <script>
        function cancel(){
            document.getElementById("number").value ='';
        }
        var a, operazione;
        function memorizza(operation){
            a = parseFloat(document.getElementById("number").value);
            console.log(a);
            operazione=operation;
            cancel();
        }
        function calcolaEstampaRisultato() {
        var b = parseFloat(document.getElementById("number").value);
        var risultato;
            console.log(b);
            cancel();
            switch(operazione){
                case '+':
                    risultato = a+b;
                    break;
                case '-':
                    risultato = a-b;
                    break;
                case '*':
                    risultato = a*b;
                    break;
                case '/':
                    risultato = a/b;
                    break;
                case '^':
                    risultato=a**b;
                    break;
                case 'root':
                    risultato=Math.sqrt(a);
                    break;
                case '%':
                    risultato=a*b/100;
                    break;
                case '1/':
                    risultato=1/a;
                    break;
            }
            document.getElementById("risultato").value = risultato;
        }
    </script>
</body>
</html>
