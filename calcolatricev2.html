<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcolatricev2.css">
    <title>Calcolatricev2</title>
</head>
<body>
    <div id="calcolatrice">
    <h2>CALCOLATRICEv2</h2>
    <div id="input><input type="text" id="number"></div>
    <div id="operazioni">
        <button onclick="memorizza('+')">&plus;</button>
        <button onclick="memorizza('-')">&minus;</button>
        <button onclick="memorizza('*')">&times;</button>
        <button onclick="memorizza('/')">&divide;</button>
        <button onclick="memorizza('^')">x<sup>2</sup></button>
        <button onclick="memorizza('root')">&Sqrt;x</button>
        <button onclick="memorizza('%')">&percnt;</button>
        <button onclick="memorizza('1/')">1/x</button>
    </div>
    <div class=risultato>
        <button id="equal" onclick="calcolaEstampaRisultato()">&equals;</button>
        <div id="output"><input type="text" id="risultato" ></div>
        <button id="delete" onclick="cancel('risultato')">C</button>
    </div>
    </div>
    <script>
        function cancel(id){
            document.getElementById(id).value ='';
        }
        var a, operazione;
        function memorizza(operation){
            a = parseFloat(document.getElementById("number").value);
            console.log(a);
            operazione=operation;
            cancel("number");
        }
        function calcolaEstampaRisultato() {
        var b = parseFloat(document.getElementById("number").value);
        var risultato;
            console.log(b);
            cancel("number");
            switch(operazione){
                case '+':
                    risultato = a+b;
                    break;
                case '-':
                    risultato = a-b;
                    break;
                case '*':
                    risultato = a*b;
                    break;
                case '/':
                    risultato = a/b;
                    break;
                case '^':
                    risultato=a**b;
                    break;
                case 'root':
                    risultato=Math.sqrt(a);
                    break;
                case '%':
                    risultato=a*b/100;
                    break;
                case '1/':
                    risultato=1/a;
                    break;
            }
            document.getElementById("risultato").value = risultato;
        }
    </script>
</body>
</html>
