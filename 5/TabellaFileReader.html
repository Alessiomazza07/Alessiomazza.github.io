<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale-1.0">
<title>TabellaFileReader</title>
<script>
function apri(input){
let file = input.files[0];
let reader = new FileReader();
reader.readAsText(file);
reader.onload = function(){
document.getElementById("contenuto").innerHTML=reader.result;
  content=reader.result;
}
  let v=content.split("/n");
  let m=[];
  for(let i=0;i<v.length;i++){
    m[i]=v[i].split(",");
  }
  let table=document.getElementById("table");
  for(let r=0;r<m.length;r++){
    let tableRow=document.create("tr");
    for(let c=0;c<m[0].length;i++){
      let tableCol=document.create("td");
      tableCol.innerHTML=m[r][c];
      tableRow.append(tableCol);
    }
    table.append(tableRow);
  }
}
</script>
</head>
<body>
<input type="file" id="myfile" onchange="apri(this)">
<p id="contenuto"></p>
  <table id="table"></table>
</body>
</html>
