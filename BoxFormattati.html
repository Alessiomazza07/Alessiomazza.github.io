  <title>BoxFormattati</title>

    .box1 {
        width: 50%;
        height: 20em;
        padding: 2em;

        height: 6em;

        width: 3em;
        height: 5em;
        padding: 15px;
        margin-right: 3em;
        margin: 0 3em 0 auto;
        background-color: blue;
        margin-top: 13em;
    }
  </style>
</head>
<body>
<centre>

  <div class="box2">
